name: "ðŸª² Bug Report"
description: Create a new ticket for a bug.
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: What happened? Please provide a detailed description of the issue.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Confirmation for duplicate reports
      options:
        - label: I confirm that I have checked there are no existing issues for duplicates.
          required: true
