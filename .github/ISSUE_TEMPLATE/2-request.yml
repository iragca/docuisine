name: "ðŸš€ Request"
title: "[REQUEST]: "
labels: ["request"]
description: "Request a feature or change."
body:
  - type: input
    id: role
    attributes:
      label: Intended user
      description: Who needs this?
      placeholder: "ex. Mobile Phone User"
    validations:
      required: true

  - type: textarea
    id: need
    attributes:
      label: Requested function or change
      description: What is the needed function or change?
      placeholder: "ex. a 'scroll back to top' button"
    validations:
      required: true

  - type: textarea
    id: usecases
    attributes:
      label: Usescases / Benefits
      description: How does this help the user?
      placeholder: "ex. I save time navigating the user interface"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: "Details and Assumptions"
      description: "Document what you know here."
      placeholder: "e.g., Provide any context or assumptions relevant to the user story."
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Confirmation for duplicate requests
      options:
        - label: I confirm that I have checked there are no existing requests for duplicates.
          required: true
